<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>漂亮的弹窗示例</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <!-- 触发弹窗的按钮 -->
    <button onclick="openModal()" style="
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    " onmouseover="this.style.backgroundColor='#0056b3';" onmouseout="this.style.backgroundColor='#007BFF';">
        打开弹窗
    </button>

    <!-- 弹窗的结构 -->
    <div id="myModal" style="
        display: none; /* 默认隐藏 */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgba(0,0,0,0.5);
        animation: fadeIn 0.3s;
    ">
        <!-- 弹窗内容 -->
        <div style="
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.3s;
            text-align: center;
        ">
            <!-- 关闭按钮 -->
            <span onclick="closeModal()" style="
                position: absolute;
                top: 15px;
                right: 20px;
                color: #aaa;
                font-size: 30px;
                font-weight: bold;
                cursor: pointer;
                transition: color 0.3s;
            " onmouseover="this.style.color='#000';" onmouseout="this.style.color='#aaa';">&times;</span>
            
            <h2 style="margin-top: 0; color: #333;">欢迎！</h2>
            <p style="color: #555;">这是一个漂亮的弹窗示例，使用了HTML、内联CSS和JavaScript构建。</p>
            <button onclick="closeModal()" style="
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            " onmouseover="this.style.backgroundColor='#218838';" onmouseout="this.style.backgroundColor='#28a745';">
                关闭
            </button>
        </div>
    </div>

    <!-- 内联 JavaScript -->
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // 点击窗口外部关闭弹窗
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 添加动画关键帧
        var style = document.createElement('style');
        style.type = 'text/css';
        style.innerHTML = `
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
